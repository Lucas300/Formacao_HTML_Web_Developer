<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>
<body>
    <form>
        <label for="text">Campo de Texto:</label><br>
        <input type="text" id="text" name="text"><br>
      
        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password"><br>
      
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
      
        <label for="number">Número:</label><br>
        <input type="number" id="number" name="number"><br>
      
        <label for="date">Data:</label><br>
        <input type="date" id="date" name="date"><br>
      
        <label for="checkbox">Checkbox:</label><br>
        <input type="checkbox" id="checkbox" name="checkbox" value="checkbox"><br>
      
        <label for="radio1">Radio 1:</label>
        <input type="radio" id="radio1" name="radio" value="radio1"><br>
      
        <label for="radio2">Radio 2:</label>
        <input type="radio" id="radio2" name="radio" value="radio2"><br>
      
        <label for="textarea">Área de Texto:</label><br>
        <textarea id="textarea" name="textarea"></textarea><br>
      
        <label for="select">Select:</label><br>
        <select id="select" name="select">
          <option value="opcao1">Opção 1</option>
          <option value="opcao2">Opção 2</option>
          <option value="opcao3">Opção 3</option>
        </select><br>
      
        <button type="submit">Enviar</button>
      </form>
</body>
</html>

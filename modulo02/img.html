<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body style="background-color: black;">
    <h3 style="color: aliceblue;">GIF</h3>
    <img src="img/pokemon.gif" title="pokemon" alt="jpeg" width="200">
    <h3 style="color: aliceblue;">JPEG</h3>
    <img src="img/dio.jpeg" title="dio jpeg" alt="jpeg" width="200">

    <img src="img/dio.png" alt="png" title="dio png" width="200">
    <h3 style="color: aliceblue;">imagem com extenção web</h3>
    <img src="img/dio.webp" alt="" title="link da internet" width="200">
    <h3 style="color: aliceblue;">imagem com link da internet(se for removida saira do site)</h3>
    <img src="https://aventurasnahistoria.uol.com.br/media/uploads/templariosnnnda.jpg" alt="" width="200">

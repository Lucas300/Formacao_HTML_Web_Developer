<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <!--Para  o SEO a palavra  strong é melhor para dar foco na palavra -->
    <u><b>Programe</b></u><sup>*</sup> seu futuro global <mark>agora!!</mark><br>
    2<sub>10</sub>
    <blockquote>Programe seu futuro na DIO GLOBAL</blockquote>
</body>
</html>

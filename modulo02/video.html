<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h3>Vídeo na maquina</h3>
    <p style="color: brown;">Tive que tirar o vídeo pos era muito grande pra fazer o push para o repositório remoto</p>
    <video controls width="400">
        <source src="video/natu.mp4" alt="videos">
    </video>
    <h3>Vídeo com endereço na internet</h3>
    <video controls width="400">
        <source src="https://videos.pexels.com/video-files/4787910/4787910-uhd_2560_1440_30fps.mp4" alt="videos">
    </video>
    <!--Nota importante sobre vídeos , para ter legenda é necessario colocar: 
        <track default src="arquivo-pt-br.vtt" king="captions" srclang="pt-br"/>
        
        importante para pessoas com algum tipo problema auditivo
    -->

    <h3>Vídeo incorporado do youtube</h3>
    <!--Incorporando um vídeo do youtube--> <!--O iframe  possibilita usar um trecho de outra pagina no seu html-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3Uzas0ejSBE?si=kH5PhvFqQQNG7CS7" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
     allowfullscreen>

    </iframe>
</body>
</html>

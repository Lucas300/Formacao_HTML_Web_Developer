<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos especiais</title>
</head>
<body>
    <!--No list="opcoes" usamos o id do data list-->
    <input  list="browsers" type="search" name="search" id="search"/>
    <!--ObrigatÃ³rio Usar o ID-->
    <datalist id="browsers">
        <option>Google Chorme</option>
        <option>Mozila Firefox</option>
        <option> Microsoft Edge</option>
        <option>Safari</option>
        <option>Opera</option>
    </datalist>

    <select name="browsers" id="">
        <option value="">Selecione o navegador</option>
        <option value="google">Google Chorme</option>
        <option value="firefox">Mozila Firefox</option>
        <option value="edge">Microsoft Edge</option>
        <option value="safari">Safari</option>
        <option value="opera">Opera</option>
    </select>
</body>
</html>

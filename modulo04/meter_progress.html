<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress e </title>
</head>
<body>
    <p>Usado para medir tamanho , exemplo: quantos % do HD ja foi usado</p>
    <meter max="100" min="0" value="50"></meter>
    
    <p>Usado para medir o Progresso</p>
    <progress max="100" min="0" value="0" id="progress"></progress>
    <script>
        var progress = document.getElementById('progress');
        progress.value = 0;

        const interval = setInterval(() => {
            progress.value += 10;
            if(progress.value >= 100){
                alert('Carregamento realizado com sucesso');
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>

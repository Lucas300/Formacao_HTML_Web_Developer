<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cod pre kbd</title>
</head>
<body>
    <style>
        kbd{
            border: black 1px solid;
        }
        p code{
            color: red;
            background-color: aliceblue;
        }
        pre{
            background-color: #f1f1f1;
        }
        pre code{
            color: red;
        }
    </style>
    <!--KBD é usado para dar uma formatação diferente para a instrução-->
    <p>Para copiar esta informação <kbd>CTRL</kbd> + <kbd>C</kbd></p>

    <p>para trocar o fundo de um elemento use: <code>background-color</code></p>
    <pre>
        <code>
            <p>Neste momento você pode aplicar desta forma</p>
            code{
                color: red;
                background-color: aliceblue;
            }
        </code>
    </pre>
</body>
</html>

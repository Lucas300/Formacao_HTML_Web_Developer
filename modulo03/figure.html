<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <!--figure - Contextualiza figuras dentro de um texto-->
    <figure>
        <img src="img/gtr.jpg" width="200px" alt="">
        <figcaption>Descrição da imagem</figcaption>
    </figure>

    <img src="img/gtr.jpg" width="200px" alt="">
    <p>Descrição da imagem</p>

    <picture>
        <source srcset="img/supra.jpg" media="(min-width:600px)">
        <img src="supra-sem-fundo.png" width="200px" alt="">
    </picture>
</body>
</html>
